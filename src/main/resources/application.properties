quarkus.datasource.db-kind = mysql
quarkus.datasource.username = root
quarkus.datasource.password = root
quarkus.datasource.jdbc.url = jdbc:mysql://localhost:3306/db


# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation = drop-and-create
quarkus.micrometer.export.json.enabled=true


quarkus.rest-client."org.acme.restclient.ExtensionService".url=https://stage.code.quarkus.io/api 
quarkus.rest-client."org.acme.restclient.ExtensionService".scope=javax.inject.Singleton

quarkus.log.category."org.apache.http".level=DEBUG
